<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sosmed Teman </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1); /* Pink pastel */
            color: #ff4081;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .social-container {
            background-color: rgba(255, 240, 245, 0.95); /* Pink muda semi-transparan */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 3px dashed #ff69b4;
        }
        .social-container h2 {
            color: #ff1493;
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px #ff69b4;
        }
        .social-list {
            list-style: none;
            padding: 0;
        }
        .social-list li {
            margin-bottom: 12px;
        }
        .social-list a {
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        .social-list a:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }
        .cute-decoration {
            font-size: 1.5em;
            color: #ff1493;
            margin-top: 10px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="social-container">
        <h1>Sosmed Teman</h1>
        <ul class="social-list">
            <li><a href="https://www.instagram.com/naabillaah?igsh=MXV0N2xzY3MwdDAzMQ==" target="_blank">naabillaah</a></li>
            <li><a href="https://www.instagram.com/lonblue_kimmy?igsh=MWR5MmMxdGFsMWNzYw==" target="_blank">lonblue_kimmy</a></li>
            <li><a href="https://www.instagram.com/siberxyx?igsh=MTMydGpuc21jMmxmdw==" target="_blank">siberxyx</a></li>
            <li><a href="https://www.instagram.com/intansabrin_?igsh=bno3YThvZW9lbGJ1" target="_blank">intansabrin_</a></li>
            <li><a href="https://www.instagram.com/itspupilll?igsh=MWgwOXlrZzRxcXphYw==" target="_blank">itspupilll</a></li>
            
        </ul>
    </div>
</body>
</html>
