<!DOCTYPE html>
<html>
<head>
    <title>Navigasi Cute 🎀</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1); /* Gradien pink pastel */
        }
        nav {
            background-color: rgba(255, 240, 245, 0.95); /* Warna pink muda semi-transparan */
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            display: flex;
            gap: 20px;
        }
        nav a {
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html" target="main">🏠 Home</a>
        <a href="study.html" target="main">📚 MyStudy</a>
        <a href="galery.html" target="main">📸 Gallery</a>
    </nav>
</body>
</html>
